<div class="MenuItemComponent {{this.displayClass}} {{this.active ? 'MenuItemComponentActive' : ''}}" id="{{this.id}}" (click)="this.clickMenu()">
    <i class="MenuItemComponentIcon MenuItemComponentIcon{{this.levelClass}} {{this.iconLevel()}}"></i>
    <div class="MenuItemComponentTitle MenuItemComponentTitle{{this.levelClass}}">{{this.label}}</div>
</div>
